      <h2>街路 / Streets</h2>
      <p>写真を撮ることは常に徘徊とセットになった行為だった。
        深夜に自転車で廻った23区の街路風景をここに集めている。
        レンズは28mmで、APS-Cセンサーのカメラでは換算43mmになる。人の目で見た自然な視界に近いそうだ。
        自転車のサドルにゴリラポッドを固定する形で撮影した。三脚は自転車移動にはかさばる。
        その制約からこの地上80㎝の視点が生まれた。
        見下ろすのとも見上げるのとも違う中庸の感覚と視界が、深夜という空隙の時間の記録としてふさわしかったのだと事後に思った。</p>
